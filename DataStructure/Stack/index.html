<script>
  const stack = new Stack()

  // 使用stack结构作进制转换
  function convert(DEC, base) {
    let number = DEC
    let target = ''
    const baseString = '0123456789ABCDEF'

    while (number > 0) {
      stack.push(number % base)
      number = Math.floor(number / base)
    }

    while (!stack.isEmpty()) {
      target += baseString[stack.pop()]
    }

    return target
  }
