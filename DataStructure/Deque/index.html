<script src="./Deque.js"></script>
<script>
  // 利用Deque判断回文
  function check(str) {
    const formatStr = str.toLowerCase().split(' ').join('')

    const deque = new Deque()

    Array.from(formatStr).forEach(str => {
      deque.addEnd(str)
    })

    let isEuqal = true
    while (deque.size() > 1) {
      if (deque.removeFront() !== deque.removeEnd()) {
        isEuqal = false
        break
      }
    }

    return isEuqal
  }
</script>
